    <style>
        :root {
            --floral-white: #FFFAF0;
            --isabelline: #F4F0EC;
            --seashell: #FFF5EE;
            --linen: #FAF0E6;
            --cosmic-latte: #FFF8E7;
            --magnolia: #FFF9F0;
        }
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #FFFAF0;
            background-image: linear-gradient(rgba(224, 224, 224, 0.3) 1px, transparent 1px), linear-gradient(to right, rgba(224, 224, 224, 0.3) 1px, transparent 1px);
            background-size: 20px 20px;
            background-attachment: fixed;
        }

        /* Navigation */
        .navigation {
            padding: 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            background-color: rgba(255, 250, 240, 0.0);
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .nav-items {
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-link {
            color: #333;
            text-decoration: none;
            margin-left: 2rem;
            font-family: 'Inconsolata', monospace;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #0066cc;
        }

        .navigation.hidden {
            opacity: 0;
        }

        /* Hero Section */
        .hero-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;

        }

        .hero-content {
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

        .hero-title {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-family: 'Caprasimo', monospace;
        }

        .hero-description {
            font-size: 1.23rem;
            color: #666;
            margin-bottom: 2rem;
            font-family: 'Inconsolata', monospace;
            white-space: pre-wrap;
            overflow: hidden;
            max-width: 600px;
            margin: 0 auto 2rem;
            position: relative;
            min-height: 6em;
            line-height: 1.5;
            padding-right: .1em;
        }
        .hero-description::after {
            content: '|';
            position: absolute;
            animation: blink-caret 0.75s step-end infinite;
            line-height: inherit;
            font-size: inherit;
            height: 1.2em;
        }

        @keyframes blink-caret {
            from, to {opacity: 0;}
            50% {opacity: 1;}
        }

        .scroll-indicator {
            position: absolute;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .scroll-indicator i {
            font-size: 36px;
            color: #333; /* Adjust color as needed */
        }

        /* Projects Section */
        .section-title {
            font-family: 'Caprasimo', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .projects-section {
            padding: 4rem 2rem;
            background: rgba(244, 240, 236, 0);
            margin-bottom: 4rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-card {
            background: var(--magnolia);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .project-image {
            width: 100%;
            height: 200px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        /* Footer */
        .footer {
            padding: 4rem 2rem;
            background: var(--magnolia);
            border-top: 1px solid var(--magnolia);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section h3 {
            font-family: 'Inconsolata', monospace;
            margin-bottom: 1rem;
        }

        .social-link,

        }

        .social-link {
            display: block;
            color: #666;
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #0066cc;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-description {
                font-size: 1.1rem;
            }

            .navigation {
                padding: 1rem;
            }
        }

    </style>
</head>

        // Start the typewriter effect when the page loads
        window.onload = typeWriter;

        let lastScrollTop = 0;
        const nav = document.querySelector('.navigation');
        const scrollThreshold = 5; // Adjust this value to change sensitivity

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (Math.abs(scrollTop - lastScrollTop) <= scrollThreshold)
                return; // Ignore small scroll changes
            
            if (scrollTop > lastScrollTop) {
                // Scrolling down
                nav.classList.add('hidden');
            } else {
                // Scrolling up
                nav.classList.remove('hidden');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        });
    </script>
